name: Deploy to Ubuntu Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            
            # Set deployment path (use secret or default to home directory)
            DEPLOY_PATH="${{ secrets.SERVER_DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="$HOME/phishing-scanner"
            fi
            
            echo "üöÄ Starting deployment to $DEPLOY_PATH"
            
            # Create directory if it doesn't exist
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            
            # Clone or pull latest code
            if [ -d ".git" ]; then
              echo "üì¶ Pulling latest changes..."
              git fetch origin
              git reset --hard origin/main
            else
              echo "üì¶ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            # Stop existing containers
            echo "üõë Stopping existing containers..."
            docker compose down || true
            
            # Build images directly on server
            echo "üî® Building Docker images..."
            docker compose build --no-cache
            
            # Start containers
            echo "‚ñ∂Ô∏è  Starting containers..."
            docker compose up -d
            
            # Clean up old images
            echo "üßπ Cleaning up old images..."
            docker image prune -af
            
            # Wait for services to be ready
            echo "‚è≥ Waiting for services to start..."
            sleep 10
            
            # Verify deployment
            echo "‚úÖ Verifying deployment..."
            docker compose ps
            
            # Check if app is responding
            if curl -f http://localhost:8080 > /dev/null 2>&1; then
              echo "‚úÖ Deployment successful! App is responding."
            else
              echo "‚ùå Warning: App is not responding on port 8080"
              docker compose logs app
              exit 1
            fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above for details."
