version: '3.8'

services:
  app:
    build: .
    container_name: phishing-scanner-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/root/data
    networks:
      - phishing-net
    environment:
      - PORT=8080
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: phishing-scanner-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - phishing-net
    depends_on:
      - app
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  phishing-net:
    driver: bridge
